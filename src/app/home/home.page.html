<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <img src="assets/codeswag-logo-alpha.png" alt="codeswag-logo">
        <br>
        <br>
        <br>
        <ion-card-subtitle>welcome</ion-card-subtitle>
        <ion-card-title><a href="https://codeswag.co.uk/shop">codeswag.co.uk</a></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Software Development tutorials and an online store for developers with the latest tech and awesome merchendise!.
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
